<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SYMBIOSYS - Protein Folding Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #8a2be2;
      --secondary: #00b4d8;
      --accent: #7209b7;
      --dark-bg: #0d1117;
      --card-bg: #161b22;
      --text-primary: #f0f6fc;
      --text-secondary: #c9d1d9;
      --success: #3fb950;
      --error: #f85149;
      --transition: all 0.3s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--dark-bg);
      color: var(--text-primary);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Animated background particles */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px;
      z-index: 1;
      position: relative;
    }
    
    /* Header styling */
    .header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
    }
    
    .header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5rem;
      font-weight: 700;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
      text-shadow: 0 0 15px rgba(138, 43, 226, 0.3);
      letter-spacing: 2px;
    }
    
    .header::after {
      content: '';
      display: block;
      width: 100px;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      margin: 15px auto;
      border-radius: 2px;
    }
    
    .subtitle {
      color: var(--text-secondary);
      font-size: 1.2rem;
      margin-top: 10px;
    }
    
    /* Card styling */
    .card {
      background-color: var(--card-bg);
      border-radius: 16px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: var(--transition);
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
    }
    
    /* Input section */
    .input-section {
      position: relative;
      overflow: hidden;
    }
    
    .input-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      transform: translateX(-100%);
      transition: transform 0.5s ease;
    }
    
    .input-section:hover::before {
      transform: translateX(0);
    }
    
    .input-section h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: var(--text-primary);
      display: flex;
      align-items: center;
    }
    
    .input-section h2::before {
      content: 'ðŸ§¬';
      margin-right: 10px;
      font-size: 1.5rem;
    }
    
    /* Form elements */
    label {
      display: block;
      margin-bottom: 12px;
      font-weight: 500;
      color: var(--text-secondary);
    }
    
    textarea {
      width: 100%;
      padding: 18px;
      background-color: rgba(13, 17, 23, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: var(--text-primary);
      font-family: monospace;
      font-size: 16px;
      resize: vertical;
      transition: var(--transition);
      margin-bottom: 20px;
    }
    
    textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.3);
    }
    
    textarea::placeholder {
      color: rgba(201, 209, 217, 0.5);
    }
    
    /* Buttons */
    .btn {
      display: inline-block;
      padding: 14px 28px;
      background: linear-gradient(45deg, var(--primary), var(--accent));
      color: white;
      border: none;
      border-radius: 12px;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--accent), var(--primary));
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(138, 43, 226, 0.3);
    }
    
    .btn:hover::before {
      opacity: 1;
    }
    
    .reset-btn {
      background: linear-gradient(45deg, #6e5494, #1c1e26);
    }
    
    .reset-btn::before {
      background: linear-gradient(45deg, #1c1e26, #6e5494);
    }
    
    /* Messages */
    #error, #success {
      padding: 16px 20px;
      border-radius: 12px;
      margin: 20px 0;
      font-weight: 500;
      display: none;
      animation: fadeIn 0.3s ease;
    }
    
    #error {
      background-color: rgba(248, 81, 73, 0.15);
      border-left: 4px solid var(--error);
      color: var(--error);
    }
    
    #success {
      background-color: rgba(63, 185, 80, 0.15);
      border-left: 4px solid var(--success);
      color: var(--success);
    }
    
    /* Results section */
    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .results-header h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      background: linear-gradient(45deg, var(--secondary), var(--primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    /* Iframe container */
    #iframe-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 25px;
      margin-top: 20px;
    }
    
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 12px;
      background-color: var(--dark-bg);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: var(--transition);
    }
    
    iframe:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }
    
    /* Protein info */
    .protein-info {
      background: linear-gradient(135deg, rgba(138, 43, 226, 0.1), rgba(0, 180, 216, 0.1));
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 25px;
      border-left: 4px solid var(--primary);
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .hidden {
      display: none;
    }
    
    .visible {
      display: block;
      animation: fadeIn 0.5s ease;
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      
      .header h1 {
        font-size: 2.5rem;
      }
      
      .results-header {
        flex-direction: column;
        gap: 15px;
        align-items: flex-start;
      }
      
      .card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  
  <div class="container">
    <div class="header">
      <h1>SYMBIOSYS</h1>
      <p class="subtitle">Protein Structure Prediction & Visualization</p>
    </div>

    <div id="input-section" class="card input-section">
      <form id="foldForm">
        <h2>Protein Sequence Analysis</h2>
        <label for="sequence">Enter Protein Sequence:</label>
        <textarea id="sequence" rows="6" placeholder="Example: ACDEFGHIKLMNPQRSTVWY..."></textarea>
        <button type="submit" class="btn">Analyze Structure</button>
      </form>
    </div>

    <div id="error"></div>
    <div id="success"></div>

    <div id="results-section" class="hidden">
      <div class="card">
        <div class="results-header">
          <h2>Analysis Results</h2>
          <button id="reset-btn" class="btn reset-btn">New Analysis</button>
        </div>
        <div id="iframe-container"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // Initialize particles.js background
    document.addEventListener('DOMContentLoaded', function() {
      particlesJS('particles-js', {
        particles: {
          number: { value: 80, density: { enable: true, value_area: 800 } },
          color: { value: ["#8a2be2", "#00b4d8", "#7209b7"] },
          shape: { type: "circle" },
          opacity: { value: 0.5, random: true },
          size: { value: 3, random: true },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#8a2be2",
            opacity: 0.2,
            width: 1
          },
          move: {
            enable: true,
            speed: 1,
            direction: "none",
            random: true,
            straight: false,
            out_mode: "out",
            bounce: false
          }
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: { enable: true, mode: "grab" },
            onclick: { enable: true, mode: "push" },
            resize: true
          }
        },
        retina_detect: true
      });
    });
    
    // Original functionality JavaScript
    const form = document.getElementById("foldForm");
    const errorBox = document.getElementById("error");
    const successBox = document.getElementById("success");
    const iframeContainer = document.getElementById("iframe-container");
    const inputSection = document.getElementById("input-section");
    const resultsSection = document.getElementById("results-section");
    const resetBtn = document.getElementById("reset-btn");

    // Function to show the input form again
    resetBtn.addEventListener("click", () => {
      resultsSection.classList.add("hidden");
      inputSection.classList.remove("hidden");
      document.getElementById("sequence").value = "";
      iframeContainer.innerHTML = "";
      successBox.style.display = "none";
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorBox.textContent = "";
      errorBox.style.display = "none";
      successBox.style.display = "none";

      const sequence = document.getElementById("sequence").value.trim();
      if (!sequence) {
        errorBox.textContent = "Please enter a protein sequence!";
        errorBox.style.display = "block";
        return;
      }

      // Simple validation for protein sequence (only valid amino acid letters)
      const validAminoAcids = /^[ACDEFGHIKLMNPQRSTVWY]+$/i;
      if (!validAminoAcids.test(sequence)) {
        errorBox.textContent = "Invalid protein sequence. Only standard amino acid letters are allowed.";
        errorBox.style.display = "block";
        return;
      }

      try {
        // Show loading state
        const submitBtn = form.querySelector("button");
        submitBtn.textContent = "Processing...";
        submitBtn.disabled = true;

        const res = await fetch("http://localhost:8000/fetch_pdb", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ fold_seq: sequence })
        });

        const data = await res.json();
        
        // Reset button state
        submitBtn.textContent = "Submit";
        submitBtn.disabled = false;
        
        if (data.status === "success" && data.pdb_data) {
          // Hide input section and show results
          inputSection.classList.add("hidden");
          resultsSection.classList.remove("hidden");
          
          // Show success message
          successBox.textContent = `Successfully generated ${Array.isArray(data.pdb_data) ? data.pdb_data.length : 1} protein structure(s)`;
          successBox.style.display = "block";
          
          const pdbArray = Array.isArray(data.pdb_data) ? data.pdb_data : [data.pdb_data];

          pdbArray.forEach((item, idx) => {
            const iframe = document.createElement("iframe");
            iframe.src = "sample.html"; // load template
            iframeContainer.appendChild(iframe);

            // Send pdb, sequence, TM-score, and description to iframe after it loads
            iframe.onload = () => {
              iframe.contentWindow.postMessage({
                pdb: item.pdb_data,
                sequence: item.sequence,
                name: `Protein ${idx + 1}`,
                tm_score: data.tm_scores ? data.tm_scores[idx] : "N/A",
                description: data.description ? data.description[idx] : "No description available"
              }, "*");
            };
          });
        } else {
          errorBox.textContent = data.message || "Failed to fetch PDB data.";
          errorBox.style.display = "block";
        }
      } catch (err) {
        console.error(err);
        errorBox.textContent = "Error fetching PDB. Please check your connection and try again.";
        errorBox.style.display = "block";
        
        // Reset button state in case of error
        const submitBtn = form.querySelector("button");
        submitBtn.textContent = "Submit";
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
