<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Protein Viewer Sample</title>
  <script src="https://3Dmol.org/build/3Dmol-min.js"></script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; color: white;}

    /* Container flex layout */
    #container {
      display: flex;
      align-items: flex-start; /* align viewer and text top */
      gap: 20px; /* space between viewer and text */
      margin: 10px;
    }

    /* Viewer on the left */
    #viewer {
      width: 500px;
      height: 300px;
      border: 2px solid black;
      box-sizing: border-box;
    }

    /* Text and button on the right */
    #text-container {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      max-width: 400px;
    }

    #info { 
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    #description, #sequence {
      font-size: 13px; 
      margin-bottom: 10px;
      white-space: pre-wrap;  /* preserve line breaks */
      overflow-wrap: break-word;
    }

    #explore-btn {
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      width: fit-content;
    }

    #explore-btn:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <div id="container">
    <div id="viewer"></div>
    <div id="text-container">
      <div id="info"></div>
      <div id="description"></div>
      <div id="sequence"></div>
      <button id="explore-btn">Click to Explore</button>
    </div>
  </div>

  <script>
    let proteinSequence = "";
    let tmScore = null;
    let descriptionText = "";

    // Listen for messages from parent
    window.addEventListener("message", (event) => {
      const data = event.data;
      if (!data || !data.pdb || !data.sequence) return;

      proteinSequence = data.sequence;
      tmScore = data.tm_score !== undefined ? data.tm_score : null;
      descriptionText = data.description || "";
      const name = data.name || data.sequence.slice(0, 50);

      // Display name, TM-score, description, and sequence
      document.getElementById("info").textContent = `Molecule: ${name}` + (tmScore !== null ? ` | TM-Score: ${tmScore}` : "");
      document.getElementById("description").textContent = descriptionText;
      document.getElementById("sequence").textContent = `Sequence:\n${proteinSequence}`;

      // 3Dmol viewer
      const viewer = $3Dmol.createViewer("viewer", { backgroundColor: "white" });
      viewer.addModel(data.pdb, "pdb");
      viewer.setStyle({}, { cartoon: { color: "spectrum" } });
      viewer.zoomTo();
      viewer.render();
    }, false);

    // Button click: open ESM Atlas page
    document.getElementById("explore-btn").addEventListener("click", () => {
      if (!proteinSequence) return;
      const fastaHeader = encodeURIComponent(">Protein Detail");
      const sequence = encodeURIComponent(proteinSequence);
      const url = `https://esmatlas.com/resources/fold/result?fasta_header=${fastaHeader}&sequence=${sequence}`;
      window.open(url, "_blank");
    });
  </script>
</body>
</html>
